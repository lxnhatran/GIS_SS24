<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freundebuch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Willkommen in meinem Freundebuch ♥</h1>
        <p>Fülle die folgenden Fragen aus und lass uns mehr über dich erfahren!</p>
        
        <form action="process_form.php" method="post" enctype="multipart/form-data">
            <div class="image-container">
                <label for="avatar">Bild hinzufügen:</label>
                <input type="file" accept="image/*" name="avatar" id="avatar">
            </div>
            <div class="question">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Dein Name">
            </div>
            <div class="question">
                <label for="favoriteColor">Was ist deine Lieblingsfarbe?</label>
                <textarea id="favoriteColor" name="favoriteColor" placeholder="Antwort hier eingeben"></textarea>
            </div>
            <div class="question">
                <label for="favoriteAnimal">Was ist dein Lieblingstier?</label>
                <textarea id="favoriteAnimal" name="favoriteAnimal" placeholder="Antwort hier eingeben"></textarea>
            </div>
            <div class="question">
                <label for="whatYouLike">Was magst du an Linh?</label>
                <textarea id="whatYouLike" name="whatYouLike" placeholder="Antwort hier eingeben"></textarea>
            </div>
            <button type="submit">Speichern</button>
            <button type="reset">Löschen</button>
        </form>
    </div>
</body>
</html>
