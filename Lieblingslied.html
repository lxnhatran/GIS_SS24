<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lieblingslieder ♫</title>
    <link rel="stylesheet" href="schreiben.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script defer src="lieblingslied.js"></script>
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header custom-header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Lieblingslieder ♫</span>
                <div class="mdl-layout-spacer"></div>
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link" href="schreiben.html">Zurück</a>
                </nav>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="page-content">
                <form id="song-form">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label custom-textfield">
                        <input class="mdl-textfield__input" type="text" id="song-url">
                        <label class="mdl-textfield__label" for="song-url">Lied-Youtube-URL...</label>
                    </div>
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored custom-button" type="button" onclick="addSong()">
                        Hinzufügen
                    </button>
                </form>
                <div id="songs-list">
                    <!-- Dynamic content will be added here -->
                </div>
            </div>
        </main>
    </div>
</body>
</html>
