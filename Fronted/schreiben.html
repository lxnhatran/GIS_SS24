<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freundebuch</title>
    <link rel="stylesheet" href="schreiben.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <main class="mdl-layout__content">
            <div class="page-content">
                <!-- Bild hochladen, ändern, löschen -->
                <div class="image-container">
                    <img src="" alt="Hochgeladenes Bild" id="uploaded-image" style="display: none;">
                    <input type="file" id="image-upload" style="display: none;">
                    <button class="button" id="add-image-button">Bild hinzufügen</button>
                    <button class="button" id="change-image-button" style="display:none;">Bild ändern</button>
                    <button class="button" id="delete-image-button" style="display:none;">Bild löschen</button>
                </div>
                <!-- Formular für Fragen und Antworten -->
                <form id="qa-form">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label custom-textfield">
                        <input class="mdl-textfield__input" type="text" id="question">
                        <label class="mdl-textfield__label" for="question">Frage...</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label custom-textfield">
                        <input class="mdl-textfield__input" type="text" id="answer">
                        <label class="mdl-textfield__label" for="answer">Antwort...</label>
                    </div>
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored custom-button" type="button" onclick="addQA()">
                        Hinzufügen
                    </button>
                </form>
                <!-- Tabelle zur Anzeige von Fragen und Antworten -->
                <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp" id="qa-table">
                    <thead>
                        <tr>
                            <th class="mdl-data-table__cell--non-numeric">Frage</th>
                            <th class="mdl-data-table__cell--non-numeric">Antwort</th>
                            <th class="mdl-data-table__cell--non-numeric">Aktionen</th>
                        </tr>
                    </thead>
                    <tbody id="qa-body">
                        <!-- Dynamischer Inhalt wird hier hinzugefügt -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    <script src="schreiben.js"></script>
</body>
</html>
