<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freundebuch</title>
    <link rel="stylesheet" href="schreiben.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script defer src="schreiben.js"></script>
</head>
<body>
    <div id="p3" class="mdl-progress mdl-js-progress"></div>
    <script>
        document.querySelector('#p3').addEventListener('mdl-componentupgraded', function() {
            this.MaterialProgress.setProgress(33);
            this.MaterialProgress.setBuffer(87);
        });
    </script>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header custom-header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Freundebuch Eintrag</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link" href="#">Inspirationsfragen ☺</a>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer custom-drawer">
            <span class="mdl-layout-title">Freundebuch Eintrag</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="Lieblingslied.html">Lieblingslied hinzufügen</a>
                <a class="mdl-navigation__link" href="Nachricht.html">Nachricht hinterlassen</a>
            </nav>
        </div>
        <div class="container">
                    <img src="" alt="Hochgeladenes Bild" id="uploaded-image" style="display: none;">
                    <input type="file" id="image-upload" style="display: none;">
                    <button class="button" id="add-image-button">Bild hinzufügen</button>
                    <button class="button" id="change-image-button">Bild ändern</button>
                    <button class="button" id="delete-image-button">Bild löschen</button>
                </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <!-- Form for questions and answers -->
                <form id="qa-form">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label custom-textfield">
                        <input class="mdl-textfield__input" type="text" id="question">
                        <label class="mdl-textfield__label" for="question">Frage...</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label custom-textfield">
                        <input class="mdl-textfield__input" type="text" id="answer">
                        <label class="mdl-textfield__label" for="answer">Antwort...</label>
                    </div>
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored custom-button" type="button" onclick="addQA()">
                        Hinzufügen
                    </button>
                </form>
                <!-- Table for displaying questions and answers -->
                <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp" id="qa-table">
                    <thead>
                        <tr>
                            <th class="mdl-data-table__cell--non-numeric">Frage</th>
                            <th class="mdl-data-table__cell--non-numeric">Antwort</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dynamic content will be added here -->
                    </tbody>
                </table>
            
            </div>
        </main>
    </div>
</body>
</html>
